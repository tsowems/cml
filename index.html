<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cms-library.webcherries.com/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CMS-Library Website</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="http://cms-library.webcherries.com/images/avatar.png" alt=""/>
                    <h3>Taiwo Sowemimo</h3>
                    <p>ABout CMS-Library Website</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="http://cms-library.webcherries.com/images/twitch.png" alt="" />
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="http://test.webcherries.com/images/steam.png" alt="" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="http://cms-library.webcherries.com/images/upcoming.png" alt="" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="http://cms-library.webcherries.com/images/controller.png" alt="">
                </div>

        </div>
        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text">
            </div>
            <div class="cards">
                <div class="card">
                    <img src="http://cms-library.webcherries.com/images/assassins.png" alt="">
                    <div class="card-info">
                        <h2>Assassins Creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="http://cms-library.webcherries.com/images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Sack Boy in Sack Movie</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="http://cms-library.webcherries.com/images/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>Spider Man 3 (Final Version)</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
        </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
